<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Piano :)</title>
</head>



<body>

  <div class="piano">
      <div data-note="A" class="key white"></div>
      <div data-note="B" class="key black"></div>
      <div data-note="C" class="key white"></div>
      <div data-note="D" class="key black"></div>
      <div data-note="E" class="key white"></div>
      <div data-note="F" class="key white"></div>
      <div data-note="G" class="key black"></div>
      <div data-note="H" class="key white"></div>
      <div data-note="I" class="key black"></div>
      <div data-note="J" class="key white"></div>
      <div data-note="K" class="key black"></div>
      <div data-note="L" class="key white"></div>
  </div>


  <audio id="A" src="audios/A.wav"></audio>
  <audio id="B" src="audios/B.wav"></audio>
  <audio id="C" src="audios/C.wav"></audio>
  <audio id="D" src="audios/D.wav"></audio>
  <audio id="E" src="audios/E.wav"></audio>
  <audio id="F" src="audios/F.wav"></audio>
  <audio id="G" src="audios/G.wav"></audio>
  <audio id="H" src="audios/H.wav"></audio>
  <audio id="I" src="audios/I.wav"></audio>
  <audio id="J" src="audios/J.wav"></audio>
  <audio id="K" src="audios/K.wav"></audio>
  <audio id="L" src="audios/L.wav"></audio>


<script src="script.js"></script>

</body>
</html>
